<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="Favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
        <link rel="manifest" href="Favicon/site.webmanifest">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="contentContainer">
            <div class="optionContainer">
                <div class="settingContainer">
                    <h2>Grid Settings</h2>
                    <div class="slideContainer">
                        <label id="gridSize">16</label>
                        <input type="range" min="1" max="50" class="slider" 
                        id="gridNumber">
                    </div>
                    <button type="button" id="newGrid" class="button">Create new grid</button>
                    <button type="button" id="clear" class="button">Clear drawing</button> 
                    <button type="button" id="toggleGrid" class="button">Toggle grid</button>
                    <button type="button" id="toggleClick" class="button">Toggle click to draw</button>
                    <button type="button" id="toggleEraser" class="button">Eraser</button>   
                </div>
            </div>
            <div class="gridContainer" id="gridContainer"></div>
            <div class="optionContainer">
                <div class="settingContainer">
                    <h2>Color Settings</h2>
                    <p>Pen color</p>
                    <input id="penColor" type="color">
                    <p>Background color</p>
                    <input id="backgroundColor" type="color">
                    <p>Click to save pen color</p>
                    <div class="swatchContainer">
                        <div class="swatchRow">
                            <div class="swatch" id="defaultPen"></div>
                            <div class="swatch" id="defaultBG"></div>
                            <div class="swatch"></div>
                        </div>
                        <div class="swatchRow">
                            <div class="swatch"></div>
                            <div class="swatch"></div>
                            <div class="swatch"></div>
                        </div>
                        <div class="swatchRow">
                            <div class="swatch"></div>
                            <div class="swatch"></div>
                            <div class="swatch"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
